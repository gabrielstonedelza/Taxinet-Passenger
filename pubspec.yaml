name: taxinet
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http:
  get:
  get_storage:
  badges:
  url_launcher:
  flutter_local_notifications: ^9.6.0
  rxdart:
  dio:
  modal_bottom_sheet:
  animated_text_kit:
  file_picker:
  image_picker:
  image_cropper:
  lottie: ^1.2.2
  provider: ^6.0.2
  google_fonts: ^3.0.1
  smooth_page_indicator: ^1.0.0+2
  carousel_slider: ^4.0.0
  flutter_google_places: ^0.3.0
  connectivity_plus: ^2.3.0
  internet_connection_checker: ^0.0.1+3
  font_awesome_flutter: ^10.1.0
  sliding_up_panel: ^2.0.0+1
  flip_card: ^0.6.0
  flutter_neumorphic: ^3.2.0
  animate_do: ^2.1.0
  flutter_background_service: ^2.1.3
  fab_circular_menu:
  water_drop_nav_bar:
  loader_skeleton: ^0.0.4
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.2.0
  location:
  geolocator:
  geocoding:
  shimmer: ^2.0.0
  pull_to_refresh: ^2.0.0
  time_elapsed: ^0.2.6
  google_nav_bar: ^5.0.6
  pinput: ^2.2.12
  awesome_notifications: ^0.7.2







dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/json/
    - assets/sounds/


  fonts:
    - family: Sansita Swashed
      fonts:
        - asset: assets/fonts/SansitaSwashed-VariableFont_wght.ttf
        - asset: assets/fonts/SansitaSwashed-Black.ttf
        - asset: assets/fonts/SansitaSwashed-Bold.ttf
        - asset: assets/fonts/SansitaSwashed-ExtraBold.ttf
        - asset: assets/fonts/SansitaSwashed-Light.ttf
        - asset: assets/fonts/SansitaSwashed-Medium.ttf
        - asset: assets/fonts/SansitaSwashed-Regular.ttf
        - asset: assets/fonts/SansitaSwashed-SemiBold.ttf

